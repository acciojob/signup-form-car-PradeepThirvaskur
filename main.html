<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <form action="post">
        <label for="name">Name :</label>
        <input type="text" placeholder="Name" id="name" required />
        <br><br>
        <label for="email">Email :</label>
        <input type="Email" placeholder="Email" id="email" required />
        <br><br>
        Gender :
        <label>
          <input type="radio" name="gender" value="male" />
          Male
        </label>
        
        <label>
          <input type="radio" name="gender" value="female" />
          Female
        </label>
        <br><br>
        <label for="cars"> Car Brands :</label>
        <select id="cars" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="toyota">Toyota</option>
        </select><br>
        <br>
        <label for="age">Age :</label>
         <input type="Number" placeholder="Age" id="age" required >
        <br><br>
        <label for="dob">DOB :</label>
        <input type="Date" id="dob" required>
        <br><br>
        <label for="tel">Phone Number :</label>
        <input type="Tel"  placeholder="xxx-xxx-xxxx"  id="tel">
        <br><br>
        <label for="password">Password :</label>
        <input type="Password" placeholder="Password" id="password" required>
        <br><br>
        <label for="tos">I agree to the IOS</label>
        <input type="Checkbox" id="ios" required><br>
        <br>
        <button>submit</button>
      </form>
    </table>
  </body>
</html>
